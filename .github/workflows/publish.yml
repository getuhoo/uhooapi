name: Publish Python Package

on:
  release:
    types: [published]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13", "3.14"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Run tests
      run: |
        pytest tests/ --cov=src/uhooapi --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  publish:
    needs: test
    runs-on: ubuntu-latest
    environment: pypi  # For secret protection

    permissions:
      id-token: write  # IMPORTANT: for trusted publishing with PyPI

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Verify version matches release tag
      run: |
        # Extract version from pyproject.toml
        PYPROJECT_VERSION=$(python -c "import tomli; data = tomli.load(open('pyproject.toml', 'rb')); print(data['project']['version'])")
        # Extract tag name (remove 'v' prefix if present)
        TAG_VERSION=${GITHUB_REF#refs/tags/v}
        TAG_VERSION=${TAG_VERSION#refs/tags/}

        echo "PyProject Version: $PYPROJECT_VERSION"
        echo "Tag Version: $TAG_VERSION"

        if [ "$PYPROJECT_VERSION" != "$TAG_VERSION" ]; then
          echo "ERROR: Version in pyproject.toml ($PYPROJECT_VERSION) doesn't match release tag ($TAG_VERSION)"
          exit 1
        fi

    - name: Build package
      run: |
        python -m build

    - name: Check package
      run: |
        twine check dist/*

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
